{% macro render_field(field) %}
    {{ field.label }}
    {% if field.description %}
        <span class="help-block">({{ field.description|safe }})</span>
    {% endif %}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {{ field(**kwargs) | safe }}

{% endmacro %}
