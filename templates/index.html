{% extends "layout.html" %}

{% block content %}
<div class="entry-list">
    {% for entry in entries %}
    <article>
        <h2><a href="{{ url_for('view_entry', slug=entry.slug) }}">{{ entry.title }}</a></h2>
        <time datetime="2016-01-31">{{ entry.date.strftime("%m/%d/%Y") }}</time>
    </article>
    {% endfor %}
</div>
{% endblock %}
